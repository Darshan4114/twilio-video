
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'switch.css' %}">
    
    <title>Twilio Video Room</title>
</head>
<body>
    
    <h1>Twilio Video Room</h1>
    
    <!-- Toggle local video -->
    <label class="switch" value="Connect">
        <input type="checkbox" onclick="toggleLocalVideo()" value="1" id="local_video">
        <span class="slider round"></span>
    </label>

    <p>Name: {{context.person_name}}</p>
    <p>Participants : {{context.participantsList}}</p>
    <p>Room: {{context.room_name}}</p>

    <div id="media">
        <div class="remote_video"></div>
        <div id="local-media"></div>
    </div>
         

    <script type="text/javascript">
        context = {{ context|safe }};
        // widget.init(context);
    </script>
    <script src="//media.twiliocdn.com/sdk/js/video/releases/2.0.0/twilio-video.min.js"></script>
    <script type="text/javascript" src="{% static 'room_script.js' %}" ></script>
    <link rel="stylesheet" href="{% static 'post_style.css' %}">
    
</body>
</html>
